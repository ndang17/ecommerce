<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Produk</ion-title>

     <ion-buttons slot="primary">
        <ion-button color="danger" (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
      </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios" class="ion-pading">

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img *ngIf="photo==''" src="./assets/miranda.jpg">
        <img *ngIf="photo!=''" src="{{photo}}">
      </ion-col>
      <ion-col size="8">
        <h3 style="margin-top: 5px;">{{ product_name }}</h3>
        <p>{{ formatRupiah(price,"Rp. ") }}</p>
        <p>Kode : {{ pcode }} | Stok : {{ jumlah }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer mode="ios">
  <ion-toolbar>
    
    <ion-item lines="none" style="float: right;">
      <ion-button color="medium" (click)="removeQty()" fill="clear">
        <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
      </ion-button>
      <p style="width: 40px;text-align: center;">{{ qty }}</p>      
      <ion-button color="success" (click)="addQty()" fill="clear">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-toolbar>

  <ion-toolbar>
    <ion-button expand="block" (click)="addToCart()" color="warning">Add to cart ({{ formatRupiah(subtotal,"Rp. ") }} )</ion-button>
  </ion-toolbar>
</ion-footer>
